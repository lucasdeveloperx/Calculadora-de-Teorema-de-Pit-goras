<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Teorema de Pitágoras</title>

</head>
<body>
    <div id="container">
        <h2>Teorema de Pitágoras</h2>
        <label for="ladoA">Lado A:</label>
        <input type="number" id="ladoA">
        <label for="ladoB">Lado B:</label>
        <input type="number" id="ladoB">
        <button onclick="calcularHipotenusa()">Calcular</button>
        <p id="resultado"></p>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="style.css">
    </div>
    <footer class="roda">
         Desenvolvido por <a href="https://github.com/lucasdeveloperx" target="_blank">LKDeveloper ☕</a>
    </footer>
    <script>
        function calcularHipotenusa() {
            var ladoA = parseFloat(document.getElementById("ladoA").value);
            var ladoB = parseFloat(document.getElementById("ladoB").value);

            if (!isNaN(ladoA) && !isNaN(ladoB)) {
                var hipotenusa = Math.sqrt(ladoA * ladoA + ladoB * ladoB);
                document.getElementById("resultado").innerHTML = "Hipotenusa: " + hipotenusa.toFixed(2);
            } else {
                document.getElementById("resultado").innerHTML = "Por favor, insira valores válidos.";
            }
        }
    </script>
</body>
</html>
